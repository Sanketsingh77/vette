<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <meta name="author" content="Sanket">
    <link rel="icon" href="../favicon.ico">
</head>
<body>
    <h1>Form Tags Demo</h1>
    <form method="post">
        Name: <input type="text" placeholder="Enter your name"><br><br>
        Email: <input type="email" placeholder="Enter your email" required><br><br>
        Password: <input type="password" placeholder="Create a password"><br><br>
        Birthdate: <input type="date"><br><br>
        Gender: <select>
            <option value="op0" selected disabled>Choose gender</option>
            <option value="op1">Male</option>
            <option value="op2">Female</option>
        </select>
        <br><br>
        Subscribe to Newsletter: <input type="checkbox"><br><br>
        Bio: <textarea cols="30" rows="5" placeholder="Write a short bio"></textarea><br><br>
        Favorite color: <input type="color"> Rating: <input type="range">
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!-- Suppose we have a theme color for our page and suddenly you are asked to change the theme color of the whole page. Manually changing the color for each element is a hectic task, that's where you can use css variables. CSS variables allows us to define a global variable and the use it through our css stylsheet in order to modify the design/theme of the page. -->
<!-- 
different ways of making designs responsive 
i. viewport meta tag

iv. media queries

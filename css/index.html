<!-- Intro to CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Introduction</title>
    <!-- Internal CSS -->
    <style>
        body{
            background-color: antiquewhite;
        }
        /*Css group selectors*/ 
        h3,h4,h5{
            letter-spacing: 2px ;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="color:seagreen">This is an example of Inline CSS.</h1>
    <h2 style="background-color:peachpuff; display:inline">This is an another example of Inline CSS.</h2>
    <hr>
    <h3>This is an example of Internal CSS.</h3>
    <h4>This is an example of Internal CSS.</h4>
    <h5>This is an another example of Internal CSS.</h5>
    <h6>This is a heading</h6>
    <hr>
    <p>This is an example of external css.</p>
    <hr>
    
</body>
</html>

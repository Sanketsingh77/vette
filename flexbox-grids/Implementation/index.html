<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<!--here we make a responsive website using media queries and flexbox layouts and relative units. we also put a harmburger icon in the navbar. once the screen width shrinks down and when the button is clicked the dropdown menu shall appear.-->
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">LOGO</a></div>
            <ul class="links">
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Services</a></li>
                <li><a>Contact</a></li>
            </ul>
            <a class="action-btn">Get Started</a>
            <div class="toggle-btn">
                <i class="fa fa-bars" style="font-size:36px"></i>
            </div>
        </div>
        <div class="dropdown-menu">
            <ul class="links">
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Services</a></li>
                <li><a>Contact</a></li>
            </ul>
            <a class="action-btn">Get Started</a>
        </div>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome</h1>
            <p>Lorem ipsum dolor sit amet consectetur <br> adipisicing elit. Laborum, ducimus?</p>
        </section>
    </main>

    <!-- javascript code to make the dropdown menu list appear when the harmburger icon is clicked  -->
    <script>
        const toggleBtn = document.querySelector('.toggle-btn');
        const dropDownMenu = document.querySelector('.dropdown-menu');
        toggleBtn.onclick = function()
        {
            dropDownMenu.classList.toggle('open');
        }
    </script>
</body>
</html>
